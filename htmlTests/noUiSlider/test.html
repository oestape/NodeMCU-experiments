
<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="NodeMCU test">

	<title>NodeMCU test</title>

	<link href="./base.css" rel="stylesheet">

	<link href="./nouislider.min.css" rel="stylesheet">
	<script src="./nouislider.min.js"></script>
<style>#showcase {
	text-align: center;
}
#range {
	
	margin: 0 auto 60px;
}
#value-span {
	width: 50%;
	float: left;
	display: block;
	text-align: center;
	margin: 0;
}
</style>

</head>

<body class="language-javascript">


	
	<div class="content">
		


		<div class="example" id="showcase">
			<span>Value1: </span><span id="value-span1"></span>
			<div id="range1"></div>

			<span>Value2: </span><span id="value-span2"></span>
			<div id="range2"></div>

			<span>Value3: </span><span id="value-span3"></span>
			<div id="range3"></div>
			
			
<script>
var range1 = document.getElementById('range1');
var range2 = document.getElementById('range2');
var range3 = document.getElementById('range3');

function createSlider0100(divid)
{
	noUiSlider.create(divid, {
		start: [20], // Handle start position
		step: 1, // Slider moves in increments of '10'
		direction: 'ltr', // Put '0' at the bottom of the slider
		orientation: 'horizontal', // Orient the slider vertically
		connect: 'lower', //green bar at the left
		range: { // Slider can select '0' to '100'
			'min': 0,
			'max': 100
		},
		format: {
		  to: function ( value ) {
			return value.toString().replace('.00', '');
		  },
		  from: function ( value ) {
			return value+'.00';
		  }
		}
	});

}

createSlider0100(range1);
createSlider0100(range2);
createSlider0100(range3);


</script>			
<script>

function connect(value_span_name, divid)
{
	var valueSpan = document.getElementById(value_span_name);

	// When the slider value changes, update the input and span
	divid.noUiSlider.on('update', function( values, handle ) {
			valueSpan.innerHTML = values[handle];
	});

}

connect('value-span1', range1);
connect('value-span2', range2);
connect('value-span3', range3);

</script>		</div>

	



	</div>





</body>
